{% extends 'base.html' %}
{% load static %}
{% block title %}| Transfer{% endblock title %}
{% block content %}
<main>
    <div class="transfer">
        <div class="gas_fee" style="display: none;">
            {{gas_fee}}
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
            <br>
            <label for="accountid">Account ID</label>
            <input type="text" name="accountid" value={{account_id}}>
            <label for="amount">Amount</label>
            <input type="number" step="0.01" name="amount">

            <input type="submit" value="Send">
        </form>
        <div id="service_charge">
            Total Service Charge : <p>0</p>
        </div>
    </div>
</main>
<script>

    let gasFee = document.querySelector('.gas_fee').textContent

    let changeHandle = (value) => {
        sc = value * (gasFee / 100)
        let inputPlace = document.querySelector('#service_charge p')
        inputPlace.innerText = sc
    }


</script>
{% endblock content %}
